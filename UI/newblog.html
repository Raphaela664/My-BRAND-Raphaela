    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="blog.js"></script>
    <title>Blog</title>
</head>
<body onload="retrieveData()">
    <div class="body-container">
        <nav>
            <h2 class="nav-logo">RM.</h2>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#skills">SKILLS</a></li>
                    <li><a href="#portfolio">PROJECTS</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="#cta">CONTACT</a></li>
                    <li><button class="hero-btn" onclick="window.location.href='./Login/login.html';">Logout</button></li>
                </ul>
                
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <section class="blogPage">
            
            <div class="blogcontent">
                
                <div class="blogImage">
                    
                </div>
                <div class="blogPara">
                    
                </div>
                
                <p><span>Author:</span> Mahoro Raphaela</p>
                <div class="showLove">
                <i class="fa fa-thumbs-o-up" id="like"></i> <p class="count">10</p>
                <i class="fa fa-comment"></i> <p>2</p>
                </div>
            </div>
            
            
            
            

            <h2>Comments</h2>
            <div class="comment-section" name="comments-area">
                <div id="comments-post">
                    <div class="comments">
                    </div>
                    
                </div>
                

                <form class="comments" onsubmit="blogComment()">
                    <div class="input-group">
                        <textarea id="message" rows="5"></textarea>
                        <label for="message"><i class="fa fa-comment"></i>  Leave a comment...</label>
                    </div>
                    <button type="submit" id="submit">POST</button> 
                </form>
                

            </div>
        </section>
        <footer>
            <p>@ copyrights belong to me!</p>
            <i class="fa fa-github" aria-hidden="true"></i>
        </footer>
    </div>
