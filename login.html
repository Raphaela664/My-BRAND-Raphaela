<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script type="textt/javascript" src="script.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body class="login-signup">
    <section class="container-forms forms">
        <div class="login page" id="login">
            <div class="form-content">
                <header class="login-signup-header">Login</header>
                <form action="#" class="form">
                    
                        
                        <div class=" field input-group">
                            <input type="email"  id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="field input-group">
                            <input type="password" class="password" id="name" required>
                            <label for="name">Password</label>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <div class="form-link one">
                            <a href="#" class="forgot-pass" id="forgot-pass">Forgot Password?</a>
                        </div>

                        <div class="field input-button">
                            <button>Login</button>
                        </div>
                        
                      
                </form>
                <div class="form-link">
                    <span>Don't have an account?<a href="#signup" class=" link sign-up">Sign Up</a> </span>
                    
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/google_logo.png" alt="" class=" google google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
        <!--Sign Up-->

        <div class="signup page" id="signup">
            <div class="form-content">
                <header class="login-signup-header">Sign Up</header>
                <form action="#" class="form">
                    
                        
                        <div class=" field input-group">
                            <input type="email"  id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="field input-group">
                            <input type="password" class="password"  required>
                            <label for="name">Create Password</label>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        <div class="field input-group">
                            <input type="password" class="password"   required>
                            <label for="name">Confirm Password</label>
                            <i class="fa fa-eye-slash" aria-hidden="true"></i>
                        </div>
                        
                        <div class="field input-button">
                            <button>Sign Up</button>
                        </div>
                        
                      
                </form>
                <div class="form-link">
                    <span>Already have an account?<a href="#login" class="link Login">Login</a> </span>
                    
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/google_logo.png" alt="" class=" google google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    
</body>
</html>
