<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <form  class="form" id="login" onsubmit="login();">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input "  autofocus placeholder="Username" id="username--email">
                <div class="form__input-error-message"></div>
                 
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input"  autofocus placeholder="Password" id="password">
                <div class="form__input-error-message"></div>
                 
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot Password?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form  class="form form--hidden" id="createAccount" name="sign" onsubmit="signup();" action="#login">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input "  autofocus placeholder="Username">
                <div class="form__input-error-message"></div> 
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input "  autofocus placeholder="Email address" id="email">
                <div class="form__input-error-message"></div> 
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input"  autofocus placeholder="Password" id="new-password" name="password1" required>
                <div class="form__input-error-message"></div>
                 
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" onkeyup="validate()" autofocus placeholder="Confirm password" id="confirm-pass" name="password2" required>
                <div class="form__input-error-message" id="confirm"></div>
                 
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin">Already have an account? Login</a>
            </p>
        </form>
    </div>
</body>
</html>
